<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles/styles.css">
    <title>Danish's Wallet App</title>
</head>
<body>
    
        

    <div class="big-wrapper">
        <div class="main">
            <div class="header-title">Danish's Wallet App</div>
            <div class="taker">
                <div class="asker">Please Enter Your 3 Digit Login Code:</div>
                <input type="text" placeholder="Login Code"><br>
                <button class="submit-btn">Submit</button>
                <div class="unpresent">Don't Have One? <button class="generate-btn">Generate Login Code</button></div>
                <p class="login-code-demo"></p>
            </div>
        </div>
    </div>
    

    <script src="scripts/script.js"></script>
</body>
</html>
