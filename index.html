<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Danish's Wallet App</title>
</head>
<body>
    <header>
        <div class="header-title">Danish's Wallet App</div>
    </header>
    <div class="main">
        <div class="taker">
            <div class="asker">Please Enter Your 3 Digit Login Code:    </div>
            <input type="text" placeholder="Login Code">
            <button class="submit-btn">Submit</button>
            <div>Don't Have One? <button class="generate-btn">Generate Login Code</button></div>
            <p class="login-code-demo"></p>
        </div>
    </div>

    <script src="scripts/script.js"></script>
</body>
</html>
