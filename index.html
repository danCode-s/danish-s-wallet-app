<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles/styles.css">
    
    
    <title>Danish's Wallet App</title>
</head>
<body id="body">
    
        

    <div class="big-wrapper" id="big-wrapper">
        <div class="main">
            <div class="header-title">Danish's Wallet App</div>
            <div class="taker">
                <div class="asker user-name">Please Enter your Username </div>
                <input type="text" placeholder="Username" class="user-enter"><br>
                <div class="asker">Please Enter Your 3 Digit Login Code</div>
                <input type="text" placeholder="Login Code" class="input-code"><br>
                <p class="test"></p>
                <button class="submit-btn" id="submit-btn">Submit</button><br>
                <div class="unpresent">Don't Have One? <button class="js-generate-btn generate-btn"><a href="generate_page.html">Generate Login Code</a></button></div>
                <div class="js-generate-alert"></div>
                <br>
                <button class="clear-btn" id="clear-btn">Clear Previous Data</button>
            </div>
        </div>
        
    </div>
    

    <script src="scripts/script.js"></script>
    
</body>
</html>
